{{- with .Values.helloum }}
{{ $serviceName := default "helloum" .name}}
{{- if and .enabled .services -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}-service
  namespace: hello
spec:
{{- with .services }}
  type: {{ .type }}
  ports:
    {{- range $key, $val := .ports }}
    - name: {{ $val.name }}
      port: {{ $val.port }}
      protocol: {{ $val.protocol }}
      targetPort: {{ $val.targetPort }}
    {{- end }}
  selector:
    run: {{ $serviceName }}
{{- end -}}
{{- else if .enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}-service
  namespace: hello
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    run: {{ $serviceName }}
  type: LoadBalancer
{{- end -}}
{{- end -}}